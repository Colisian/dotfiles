# ~/.config/kitty/kitty.conf

# ============================================================================
# FONT CONFIGURATION
# ============================================================================
font_family      MesloLGS Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        13.0

# Font features for better rendering
disable_ligatures never

# ============================================================================
# WINDOW & LAYOUT
# ============================================================================
background_opacity 0.95
dynamic_background_opacity yes

# Window padding (inner spacing)
window_padding_width 10

# Window margins (outer spacing between windows)
window_margin_width 7
single_window_margin_width 0

# Window borders
window_border_width 2pt
active_border_color #759abd
inactive_border_color #363a3e

# Hide window decorations (titlebar)
hide_window_decorations titlebar-only

# Layouts
enabled_layouts tall:bias=50;full_size=1;mirrored=false,stack,fat,grid

# ============================================================================
# TAB BAR
# ============================================================================
tab_bar_style powerline
tab_bar_edge top
tab_powerline_style slanted

tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0

tab_bar_min_tabs 1
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{index}:{title}"

# Tab colors
active_tab_foreground   #2c2d30
active_tab_background   #759abd
active_tab_font_style   bold
inactive_tab_foreground #afb7c0
inactive_tab_background #363a3e
inactive_tab_font_style normal

# ============================================================================
# CURSOR
# ============================================================================
cursor #cbd2d9
cursor_shape block
cursor_beam_thickness 1.5
cursor_underline_thickness 2.0
cursor_blink_interval 0
cursor_stop_blinking_after 15.0

# ============================================================================
# SCROLLBACK
# ============================================================================
scrollback_lines 10000
scrollback_pager_history_size 10

# ============================================================================
# MOUSE
# ============================================================================
mouse_hide_wait 3.0
url_color #ab916d
url_style curly
open_url_with default
detect_urls yes

# ============================================================================
# PERFORMANCE
# ============================================================================
repaint_delay 10
input_delay 3
sync_to_monitor yes

# ============================================================================
# BELL
# ============================================================================
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab "ðŸ”” "

# ============================================================================
# COLOR SCHEME - Kitty Snow (Dark)
# ============================================================================
background #2c2d30
foreground #afb7c0
selection_background #afb7c0
selection_foreground #2c2d30

# Normal colors
color0 #2c2d30
color1 #be868c
color2 #7f9d77
color3 #ab916d
color4 #759abd
color5 #a88cb3
color6 #5da19f
color7 #afb7c0

# Bright colors
color8  #363a3e
color9  #be868c
color10 #7f9d77
color11 #ab916d
color12 #759abd
color13 #a88cb3
color14 #5da19f
color15 #cbd2d9

# ============================================================================
# ADVANCED
# ============================================================================
shell .
editor .
close_on_child_death no
allow_remote_control yes
listen_on unix:/tmp/kitty

# Clipboard
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask
strip_trailing_spaces smart

# ============================================================================
# MACOS SPECIFIC
# ============================================================================
macos_option_as_alt yes
macos_quit_when_last_window_closed yes
macos_thicken_font 0.15
macos_traditional_fullscreen no
macos_show_window_title_in all

# ============================================================================
# KEYBOARD SHORTCUTS
# ============================================================================

# Clipboard
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard

# Window management
map cmd+n new_os_window
map cmd+w close_window
map cmd+enter new_window
map cmd+] next_window
map cmd+[ previous_window

# Tab management
map cmd+t new_tab
map cmd+shift+w close_tab
map shift+cmd+] next_tab
map shift+cmd+[ previous_tab
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5

# Font size
map cmd+equal change_font_size all +1.0
map cmd+minus change_font_size all -1.0
map cmd+0 change_font_size all 0

# Layout management
map cmd+shift+l next_layout

# Miscellaneous
map cmd+shift+h show_scrollback
map cmd+k clear_terminal scrollback active

# Reload config
map cmd+shift+r load_config_file